    <script>
        let logElement;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : 
                            type === 'error' ? 'error' : 
                            type === 'warning' ? 'warning' : 'info';
            
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.innerHTML += `<span class="${className}">${logEntry}</span>`;
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(`[${timestamp}] ${message}`);
        }
        
        function clearLog() {
            logElement.innerHTML = '';
        }
        
        function forceRefresh() {
            log('üîÑ Forcing page refresh with cache busting...', 'warning');
            setTimeout(() => {
                window.location.reload(true);
            }, 1000);
        }
        
        function debugScriptLoading() {
            log('üìã === Script Loading Debug ===', 'info');
            
            // Check Three.js
            if (typeof THREE !== 'undefined') {
                log('‚úÖ Three.js loaded successfully', 'success');
            } else {
                log('‚ùå Three.js not loaded', 'error');
            }
            
            // Check Tone.js (optional)
            if (typeof Tone !== 'undefined') {
                log('‚úÖ Tone.js loaded successfully', 'success');
            } else {
                log('‚ùå Tone.js not loaded', 'warning');
            }
            
            // Check SimplexNoise
            if (typeof SimplexNoise !== 'undefined') {
                log('‚úÖ SimplexNoise loaded successfully', 'success');
            } else {
                log('‚ùå SimplexNoise not loaded', 'error');
            }
            
            // Check GSAP
            if (typeof gsap !== 'undefined') {
                log('‚úÖ GSAP loaded successfully', 'success');
            } else {
                log('‚ùå GSAP not loaded', 'error');
            }
        }
        
        function debugComponents() {
            log('üîß === Component Availability Debug ===', 'info');
            
            const components = [
                'EventBus', 'Config', 'Utils', 'Token', 'TokenizationEngine', 'PlayerControls',
                'UVO', 'UnifiedFormula', 'CST', 'AudioManager', 'SensoryInputManager',
                'SoulDustParticle', 'QuantumEventManager', 'Renderer', 'PostProcessor', 'Shaders',
                'UIManager', 'PerformanceMonitor', 'AIConsciousness', 'ProceduralGenerationEngine',
                'ObjectLibrary', 'UniverseManager', 'CameraController', 'InfiniteScaling', 'GenesisEngine'
            ];
            
            components.forEach(component => {
                if (window[component]) {
                    log(`‚úÖ ${component}: Available`, 'success');
                    
                    // Check if it has initialize method
                    if (typeof window[component].initialize === 'function') {
                        log(`- ${component}.initialize(): Available`, 'success');
                    } else {
                        log(`- ${component}.initialize(): NOT AVAILABLE`, 'warning');
                    }
                    
                    // Check if it has isInitialized property
                    if (window[component].hasOwnProperty('isInitialized')) {
                        log(`- ${component}.isInitialized: ${window[component].isInitialized}`, 'success');
                    } else {
                        log(`- ${component}.isInitialized: NOT AVAILABLE`, 'warning');
                    }
                } else {
                    log(`‚ùå ${component}: Not available`, 'error');
                }
            });
        }
        
        function debugEngine() {
            log('üöÄ === Engine Debug ===', 'info');
            
            // Check if GenesisEngine class is available
            if (window.GenesisEngineClass) {
                log('‚úÖ GenesisEngine class available', 'success');
            } else {
                log('‚ùå GenesisEngine class not available', 'error');
            }
            
            // Check if GenesisEngine instance is available
            if (window.GenesisEngine) {
                log('‚úÖ GenesisEngine instance available', 'success');
            } else {
                log('‚ùå GenesisEngine instance not available', 'error');
            }
            
            // Test GenesisEngine instantiation
            try {
                const engine = window.GenesisEngine;
                log('‚úÖ GenesisEngine instance retrieved', 'success');
                
                // Test initialization
                if (typeof engine.initialize === 'function') {
                    log('‚úÖ GenesisEngine.initialize() method available', 'success');
                    
                    // Try to initialize
                    engine.initialize().then(() => {
                        log('‚úÖ GenesisEngine initialization completed successfully', 'success');
                    }).catch((error) => {
                        log(`‚ùå GenesisEngine initialization failed: ${error.message}`, 'error');
                        log(`Error stack: ${error.stack}`, 'error');
                    });
                } else {
                    log('‚ùå GenesisEngine.initialize() method not available', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Engine error: ${error.message}`, 'error');
                log(`Error stack: ${error.stack}`, 'error');
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            logElement = document.getElementById('log');
            log('üöÄ Genesis Engine Debug Test (Cache Bust) loaded', 'success');
            log('Click "Debug Script Loading" to check script availability', 'info');
            log('Click "Debug Components" to check component availability', 'info');
            log('Click "Debug Engine" to test GenesisEngine initialization', 'info');
        });
