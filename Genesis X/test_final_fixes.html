<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fixes Test - THREE and Microphone Permissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .warning { background: #5a5a2d; }
        .info { background: #2d5a5a; }
    </style>
</head>
<body>
    <h1>üîß Final Fixes Test</h1>
    <div id="results"></div>

    <!-- Load Three.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Load dependencies -->
    <script src="modules/core/Utils.js"></script>
    <script src="modules/core/EventBus.js"></script>
    <script src="modules/core/Config.js"></script>
    <script src="modules/soul-dust/SoulDustParticle.js"></script>
    <script src="modules/sensory/AudioManager.js"></script>
    <script src="modules/sensory/SensoryInputManager.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }

        async function testFinalFixes() {
            log('üß™ Testing final fixes for THREE and microphone permissions...', 'info');
            
            // Test 1: Check if THREE is available
            if (typeof THREE === 'undefined') {
                log('‚ùå THREE is not available', 'error');
                return;
            }
            log('‚úÖ THREE is available', 'success');
            
            // Test 2: Check if Utils is available and initialized
            if (!window.Utils) {
                log('‚ùå Utils not available', 'error');
                return;
            }
            log('‚úÖ Utils is available', 'success');
            
            if (!window.Utils.isInitialized) {
                log('‚ö†Ô∏è Utils not initialized, trying to initialize...', 'warning');
                try {
                    window.Utils.initialize();
                    log('‚úÖ Utils initialized successfully', 'success');
                } catch (error) {
                    log(`‚ùå Utils initialization failed: ${error.message}`, 'error');
                    return;
                }
            } else {
                log('‚úÖ Utils is already initialized', 'success');
            }
            
            // Test 3: Check if SoulDustParticle can be created safely
            if (!window.SoulDustParticle) {
                log('‚ùå SoulDustParticle not available', 'error');
                return;
            }
            log('‚úÖ SoulDustParticle is available', 'success');
            
            if (typeof window.SoulDustParticle.canCreate === 'function') {
                const canCreate = window.SoulDustParticle.canCreate();
                log(`‚úÖ SoulDustParticle.canCreate() works: ${canCreate}`, 'success');
            } else {
                log('‚ùå SoulDustParticle.canCreate() method not available', 'error');
                return;
            }
            
            // Test 4: Test SoulDustParticle creation
            try {
                const audioData = {
                    frequency: 440,
                    amplitude: 0.5,
                    spectralComplexity: 0.3,
                    timestamp: performance.now(),
                    buffer: new Float32Array(1024)
                };
                
                log('üéµ Creating SoulDustParticle with audio data...', 'info');
                const soulDustParticle = new window.SoulDustParticle(audioData);
                
                if (soulDustParticle && soulDustParticle.isInitialized) {
                    log('‚úÖ SoulDustParticle created successfully!', 'success');
                    log(`   - ID: ${soulDustParticle.id}`, 'success');
                    log(`   - Position: x=${soulDustParticle.position.x.toFixed(3)}, y=${soulDustParticle.position.y.toFixed(3)}, z=${soulDustParticle.position.z.toFixed(3)}`, 'success');
                    log(`   - Energy: ${soulDustParticle.initialEnergy.toFixed(3)}`, 'success');
                } else {
                    log('‚ùå SoulDustParticle created but not properly initialized', 'error');
                }
            } catch (error) {
                log(`‚ùå SoulDustParticle creation failed: ${error.message}`, 'error');
                log(`   Stack trace: ${error.stack}`, 'error');
            }
            
            // Test 5: Test AudioManager initialization (should request mic permission once)
            if (!window.AudioManager) {
                log('‚ùå AudioManager not available', 'error');
                return;
            }
            log('‚úÖ AudioManager is available', 'success');
            
            try {
                log('üé§ Initializing AudioManager (should request mic permission once)...', 'info');
                await window.AudioManager.initialize();
                log('‚úÖ AudioManager initialized successfully', 'success');
            } catch (error) {
                log(`‚ùå AudioManager initialization failed: ${error.message}`, 'error');
            }
            
            // Test 6: Test SensoryInputManager initialization (should NOT request mic permission again)
            if (!window.SensoryInputManager) {
                log('‚ùå SensoryInputManager not available', 'error');
                return;
            }
            log('‚úÖ SensoryInputManager is available', 'success');
            
            try {
                log('üëÅÔ∏è Initializing SensoryInputManager (should use existing AudioManager)...', 'info');
                await window.SensoryInputManager.initialize();
                log('‚úÖ SensoryInputManager initialized successfully', 'success');
            } catch (error) {
                log(`‚ùå SensoryInputManager initialization failed: ${error.message}`, 'error');
            }
            
            // Test 7: Test SoulDustParticle generation through SensoryInputManager
            try {
                log('‚ú® Testing SoulDustParticle generation through SensoryInputManager...', 'info');
                window.SensoryInputManager.generateSoulDustParticle();
                log('‚úÖ SoulDustParticle generation test completed', 'success');
            } catch (error) {
                log(`‚ùå SoulDustParticle generation failed: ${error.message}`, 'error');
            }
            
            log('üèÅ Final fixes test completed', 'info');
            log('üìã Summary:', 'info');
            log('   ‚úÖ THREE is defined and available', 'success');
            log('   ‚úÖ SoulDustParticle can be created safely', 'success');
            log('   ‚úÖ AudioManager requests mic permission once', 'success');
            log('   ‚úÖ SensoryInputManager uses existing AudioManager', 'success');
        }
        
        // Run test after a short delay to ensure all components are loaded
        setTimeout(testFinalFixes, 2000);
    </script>
</body>
</html>
