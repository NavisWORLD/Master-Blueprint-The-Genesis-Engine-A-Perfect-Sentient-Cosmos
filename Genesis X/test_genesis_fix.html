<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Engine Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .info { background: #2d2d5a; }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üåå Genesis Engine Fix Test</h1>
        <p>Testing the Genesis Engine constructor fix...</p>
        
        <button onclick="runTest()">Run Test</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="results"></div>
    </div>

    <!-- Load Three.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Load all Genesis Engine modules -->
    <script src="modules/core/EventBus.js"></script>
    <script src="modules/core/Config.js"></script>
    <script src="modules/core/Utils.js"></script>
    <script src="modules/core/Token.js"></script>
    <script src="modules/core/TokenizationEngine.js"></script>
    <script src="modules/controls/PlayerControls.js"></script>
    <script src="modules/physics/UVO.js"></script>
    <script src="modules/physics/UnifiedFormula.js"></script>
    <script src="modules/physics/CST.js"></script>
    <script src="modules/sensory/AudioManager.js"></script>
    <script src="modules/sensory/SensoryInputManager.js"></script>
    <script src="modules/soul-dust/SoulDustParticle.js"></script>
    <script src="modules/soul-dust/QuantumEventManager.js"></script>
    <script src="modules/rendering/Renderer.js"></script>
    <script src="modules/rendering/PostProcessor.js"></script>
    <script src="modules/rendering/Shaders.js"></script>
    <script src="modules/ui/UIManager.js"></script>
    <script src="modules/ui/PerformanceMonitor.js"></script>
    <script src="modules/ai/AIConsciousness.js"></script>
    <script src="modules/ai/ProceduralGenerationEngine.js"></script>
    <script src="modules/ai/ObjectLibrary.js"></script>
    <script src="modules/universe/UniverseManager.js"></script>
    <script src="modules/universe/CameraController.js"></script>
    <script src="modules/universe/InfiniteScaling.js"></script>
    <script src="modules/GenesisEngine.js"></script>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function runTest() {
            clearResults();
            addResult('üöÄ Starting Genesis Engine fix test...', 'info');
            
            try {
                // Test 1: Check if GenesisEngine is available
                addResult('Test 1: Checking GenesisEngine availability...', 'info');
                
                if (window.GenesisEngine) {
                    addResult('‚úÖ GenesisEngine instance is available', 'success');
                } else {
                    addResult('‚ùå GenesisEngine instance is not available', 'error');
                    return;
                }

                // Test 2: Check if GenesisEngineClass is available
                addResult('Test 2: Checking GenesisEngineClass availability...', 'info');
                
                if (window.GenesisEngineClass) {
                    addResult('‚úÖ GenesisEngineClass is available', 'success');
                } else {
                    addResult('‚ùå GenesisEngineClass is not available', 'error');
                    return;
                }

                // Test 3: Test using the global instance
                addResult('Test 3: Testing global instance usage...', 'info');
                
                const engine = window.GenesisEngine;
                addResult('‚úÖ Successfully retrieved global GenesisEngine instance', 'success');
                
                // Test 4: Test initialization
                addResult('Test 4: Testing GenesisEngine initialization...', 'info');
                
                try {
                    await engine.initialize();
                    addResult('‚úÖ GenesisEngine initialized successfully!', 'success');
                } catch (error) {
                    addResult(`‚ùå GenesisEngine initialization failed: ${error.message}`, 'error');
                    addResult(`Error details: ${error.stack}`, 'error');
                    return;
                }

                // Test 5: Test creating new instance using class
                addResult('Test 5: Testing new instance creation...', 'info');
                
                try {
                    const newEngine = new window.GenesisEngineClass();
                    addResult('‚úÖ Successfully created new GenesisEngine instance using class', 'success');
                    
                    // Test initialization of new instance
                    await newEngine.initialize();
                    addResult('‚úÖ New GenesisEngine instance initialized successfully!', 'success');
                } catch (error) {
                    addResult(`‚ùå New instance creation/initialization failed: ${error.message}`, 'error');
                }

                // Test 6: Test engine methods
                addResult('Test 6: Testing engine methods...', 'info');
                
                if (typeof engine.start === 'function') {
                    addResult('‚úÖ engine.start() method available', 'success');
                } else {
                    addResult('‚ùå engine.start() method not available', 'error');
                }
                
                if (typeof engine.stop === 'function') {
                    addResult('‚úÖ engine.stop() method available', 'success');
                } else {
                    addResult('‚ùå engine.stop() method not available', 'error');
                }
                
                if (typeof engine.getStats === 'function') {
                    addResult('‚úÖ engine.getStats() method available', 'success');
                } else {
                    addResult('‚ùå engine.getStats() method not available', 'error');
                }

                addResult('üéâ All tests completed successfully!', 'success');
                
            } catch (error) {
                addResult(`‚ùå Test failed with error: ${error.message}`, 'error');
                addResult(`Error stack: ${error.stack}`, 'error');
            }
        }

        // Auto-run test when page loads
        window.addEventListener('load', function() {
            setTimeout(runTest, 1000);
        });
    </script>
</body>
</html>
