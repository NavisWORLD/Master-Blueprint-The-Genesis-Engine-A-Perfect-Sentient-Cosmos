<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIManager Test</title>
</head>
<body>
    <h1>UIManager Test</h1>
    <div id="results"></div>

    <script>
        function log(message) {
            console.log(message);
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
        }

        log('üîç Testing UIManager loading...');

        // Test if UIManager.js loads without errors
        try {
            // Load UIManager.js
            const script = document.createElement('script');
            script.src = 'modules/ui/UIManager.js';
            script.onload = function() {
                log('‚úÖ UIManager.js loaded successfully');
                
                // Check if global instance was created
                setTimeout(() => {
                    log('üîç Checking window.UIManager...');
                    log('window.UIManager exists: ' + (typeof window.UIManager !== 'undefined'));
                    
                    if (typeof window.UIManager !== 'undefined') {
                        log('‚úÖ window.UIManager is available');
                        log('UIManager type: ' + typeof window.UIManager);
                        log('UIManager constructor: ' + window.UIManager.constructor.name);
                        log('UIManager initialize method: ' + typeof window.UIManager.initialize);
                        
                        // Test initialization
                        try {
                            window.UIManager.initialize();
                            log('‚úÖ UIManager.initialize() called successfully');
                        } catch (error) {
                            log('‚ùå UIManager.initialize() failed: ' + error.message);
                        }
                    } else {
                        log('‚ùå window.UIManager is NOT available');
                    }
                }, 100);
            };
            script.onerror = function() {
                log('‚ùå Failed to load UIManager.js');
            };
            document.head.appendChild(script);
        } catch (error) {
            log('‚ùå Error loading UIManager.js: ' + error.message);
        }
    </script>
</body>
</html>
