<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Engine - Working Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        #canvas-container {
            width: 800px;
            height: 600px;
            border: 1px solid #00aaff;
            margin: 20px 0;
            position: relative;
        }
        
        .controls {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #00aaff;
            border-radius: 5px;
        }
        
        button {
            background: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #0088cc;
        }
        
        .status {
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>
    <h1>Genesis Engine - Working Test</h1>
    
    <div class="controls">
        <h2>üéÆ Controls</h2>
        <button onclick="startRenderer()">Start Renderer</button>
        <button onclick="addCube()">Add Cube</button>
        <button onclick="addSphere()">Add Sphere</button>
        <button onclick="clearScene()">Clear Scene</button>
        <button onclick="testAnimation()">Test Animation</button>
    </div>
    
    <div id="canvas-container">
        <canvas id="genesis-canvas"></canvas>
    </div>
    
    <div id="status"></div>

    <!-- Core Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let renderer, scene, camera;
        let isRunning = false;
        let animationId;
        
        function addStatus(message, type = 'success') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            status.appendChild(div);
        }
        
        function startRenderer() {
            try {
                // Check if Three.js is available
                if (typeof THREE === 'undefined') {
                    addStatus('‚ùå Three.js is not loaded', 'error');
                    return;
                }
                
                addStatus('‚úÖ Three.js is available');
                
                // Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000011);
                addStatus('‚úÖ Scene created');
                
                // Create camera
                camera = new THREE.PerspectiveCamera(75, 800 / 600, 0.1, 1000);
                camera.position.set(0, 0, 5);
                addStatus('‚úÖ Camera created');
                
                // Create renderer
                renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('genesis-canvas'),
                    antialias: true 
                });
                renderer.setSize(800, 600);
                addStatus('‚úÖ Renderer created');
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                scene.add(directionalLight);
                addStatus('‚úÖ Lighting added');
                
                // Start rendering
                isRunning = true;
                animate();
                addStatus('‚úÖ Renderer started successfully');
                
            } catch (error) {
                addStatus(`‚ùå Error starting renderer: ${error.message}`, 'error');
            }
        }
        
        function animate() {
            if (!isRunning) return;
            
            animationId = requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        function addCube() {
            if (!scene) {
                addStatus('‚ùå Scene not initialized', 'error');
                return;
            }
            
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({ color: 0x00aaff });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 0, 0);
            scene.add(cube);
            
            addStatus('‚úÖ Cube added to scene');
        }
        
        function addSphere() {
            if (!scene) {
                addStatus('‚ùå Scene not initialized', 'error');
                return;
            }
            
            const geometry = new THREE.SphereGeometry(0.5, 16, 16);
            const material = new THREE.MeshPhongMaterial({ color: 0xff00aa });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(2, 0, 0);
            scene.add(sphere);
            
            addStatus('‚úÖ Sphere added to scene');
        }
        
        function clearScene() {
            if (!scene) {
                addStatus('‚ùå Scene not initialized', 'error');
                return;
            }
            
            while(scene.children.length > 0) {
                scene.remove(scene.children[0]);
            }
            
            // Re-add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            addStatus('‚úÖ Scene cleared');
        }
        
        function testAnimation() {
            if (!scene) {
                addStatus('‚ùå Scene not initialized', 'error');
                return;
            }
            
            // Add a rotating cube
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(-2, 0, 0);
            scene.add(cube);
            
            // Animate the cube
            function rotateCube() {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                requestAnimationFrame(rotateCube);
            }
            rotateCube();
            
            addStatus('‚úÖ Animated cube added');
        }
        
        // Auto-start when page loads
        window.addEventListener('load', function() {
            addStatus('üöÄ Page loaded, ready to start renderer');
            setTimeout(startRenderer, 1000);
        });
    </script>
</body>
</html>
