<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Methods Test</title>
</head>
<body>
    <h1>Initialize Methods Test</h1>
    <div id="results"></div>

    <script>
        function log(message) {
            console.log(message);
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
        }

        log('üîç Testing initialize methods...');
    </script>

    <!-- Core Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Genesis Engine Core Modules -->
    <script src="modules/core/EventBus.js"></script>
    <script src="modules/core/Config.js"></script>
    <script src="modules/core/Utils.js"></script>
    
    <!-- Physics and Math -->
    <script src="modules/physics/UnifiedFormula.js"></script>
    <script src="modules/physics/UVO.js"></script>
    <script src="modules/physics/CST.js"></script>
    
    <!-- Audio and Sensory -->
    <script src="modules/sensory/AudioManager.js"></script>
    <script src="modules/sensory/SensoryInputManager.js"></script>
    
    <!-- Soul Dust System -->
    <script src="modules/soul-dust/SoulDustParticle.js"></script>
    <script src="modules/soul-dust/QuantumEventManager.js"></script>
    
    <!-- Rendering -->
    <script src="modules/rendering/Renderer.js"></script>
    <script src="modules/rendering/PostProcessor.js"></script>
    <script src="modules/rendering/Shaders.js"></script>
    
    <!-- AI and Creation -->
    <script src="modules/ai/AIConsciousness.js"></script>
    <script src="modules/ai/ProceduralGenerationEngine.js"></script>
    <script src="modules/ai/ObjectLibrary.js"></script>
    
    <!-- Universe Management -->
    <script src="modules/universe/UniverseManager.js"></script>
    <script src="modules/universe/CameraController.js"></script>
    <script src="modules/universe/InfiniteScaling.js"></script>
    
    <!-- UI and Controls -->
    <script src="modules/ui/UIManager.js"></script>
    <script src="modules/ui/PerformanceMonitor.js"></script>
    
    <!-- Main Engine -->
    <script src="modules/GenesisEngine.js"></script>

    <script>
        log('üîç All scripts loaded, checking initialize methods...');
        
        const modulesToCheck = [
            'EventBus', 'Config', 'Utils', 'UVO', 'UnifiedFormula', 
            'AudioManager', 'SensoryInputManager', 'QuantumEventManager',
            'Renderer', 'PostProcessor', 'Shaders', 'UIManager', 'PerformanceMonitor',
            'AIConsciousness', 'ProceduralGenerationEngine', 'ObjectLibrary',
            'UniverseManager', 'CameraController', 'InfiniteScaling', 'CST'
        ];
        
        let allGood = true;
        
        for (const moduleName of modulesToCheck) {
            if (window[moduleName]) {
                const hasInitialize = typeof window[moduleName].initialize === 'function';
                if (hasInitialize) {
                    log(`‚úÖ ${moduleName}: Has initialize method`);
                    
                    // Test calling initialize
                    try {
                        window[moduleName].initialize();
                        log(`‚úÖ ${moduleName}: initialize() called successfully`);
                    } catch (error) {
                        log(`‚ùå ${moduleName}: initialize() failed - ${error.message}`);
                        allGood = false;
                    }
                } else {
                    log(`‚ùå ${moduleName}: Missing initialize method`);
                    allGood = false;
                }
            } else {
                log(`‚ùå ${moduleName}: Not available`);
                allGood = false;
            }
        }
        
        if (allGood) {
            log('üéâ All modules have initialize methods and can be called!');
        } else {
            log('‚ö†Ô∏è Some modules are missing initialize methods or failed to initialize');
        }
        
        // Test GenesisEngine class
        log('üîç Testing GenesisEngine class...');
        if (typeof window.GenesisEngine !== 'undefined') {
            log('‚úÖ GenesisEngine class is available!');
            try {
                const engine = window.GenesisEngine;
                log('‚úÖ GenesisEngine instance created!');
                log('Testing GenesisEngine.initialize()...');
                engine.initialize().then(() => {
                    log('‚úÖ GenesisEngine.initialize() completed successfully!');
                }).catch(error => {
                    log('‚ùå GenesisEngine.initialize() failed: ' + error.message);
                });
            } catch (error) {
                log('‚ùå Failed to create GenesisEngine instance: ' + error.message);
            }
        } else {
            log('‚ùå GenesisEngine class is NOT available!');
        }
    </script>
</body>
</html>
