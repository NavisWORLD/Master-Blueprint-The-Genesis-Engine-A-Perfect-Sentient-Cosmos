<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .warning { background: #5a5a2d; }
        .info { background: #2d5a5a; }
    </style>
</head>
<body>
    <h1>üîß Complete Fix Test</h1>
    <div id="results"></div>

    <!-- Load all necessary scripts -->
    <script src="modules/core/Utils.js"></script>
    <script src="modules/core/EventBus.js"></script>
    <script src="modules/core/Config.js"></script>
    <script src="modules/soul-dust/SoulDustParticle.js"></script>
    <script src="modules/sensory/SensoryInputManager.js"></script>
    <script src="modules/GenesisEngine.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }

        async function testCompleteFix() {
            log('üß™ Testing complete fix for "Cannot read properties of undefined (reading \'x\')" error...', 'info');
            
            // Test 1: Check Utils initialization
            log('üîß Test 1: Checking Utils initialization...', 'info');
            
            if (!window.Utils) {
                log('‚ùå Utils not available', 'error');
                return;
            }
            log('‚úÖ Utils is available', 'success');
            
            if (!window.Utils.isInitialized) {
                log('‚ö†Ô∏è Utils not initialized, trying to initialize...', 'warning');
                try {
                    window.Utils.initialize();
                    log('‚úÖ Utils initialized successfully', 'success');
                } catch (error) {
                    log(`‚ùå Utils initialization failed: ${error.message}`, 'error');
                    return;
                }
            } else {
                log('‚úÖ Utils is already initialized', 'success');
            }
            
            // Test 2: Test Utils methods that were causing issues
            log('üîß Test 2: Testing Utils methods...', 'info');
            
            try {
                const spherePoint = window.Utils.randomPointOnSphere();
                if (spherePoint && typeof spherePoint.x === 'number') {
                    log(`‚úÖ randomPointOnSphere works: x=${spherePoint.x.toFixed(3)}, y=${spherePoint.y.toFixed(3)}, z=${spherePoint.z.toFixed(3)}`, 'success');
                } else {
                    log('‚ùå randomPointOnSphere returned invalid object', 'error');
                    return;
                }
            } catch (error) {
                log(`‚ùå randomPointOnSphere failed: ${error.message}`, 'error');
                return;
            }
            
            try {
                const spherePoint = window.Utils.randomPointInSphere(50);
                if (spherePoint && typeof spherePoint.x === 'number') {
                    log(`‚úÖ randomPointInSphere works: x=${spherePoint.x.toFixed(3)}, y=${spherePoint.y.toFixed(3)}, z=${spherePoint.z.toFixed(3)}`, 'success');
                } else {
                    log('‚ùå randomPointInSphere returned invalid object', 'error');
                    return;
                }
            } catch (error) {
                log(`‚ùå randomPointInSphere failed: ${error.message}`, 'error');
                return;
            }
            
            // Test 3: Test SoulDustParticle creation
            log('üîß Test 3: Testing SoulDustParticle creation...', 'info');
            
            try {
                const audioData = {
                    frequency: 440,
                    amplitude: 0.5,
                    spectralComplexity: 0.3,
                    timestamp: performance.now(),
                    buffer: new Float32Array(1024)
                };
                
                const soulDustParticle = new window.SoulDustParticle(audioData);
                
                if (soulDustParticle && soulDustParticle.isInitialized) {
                    log('‚úÖ SoulDustParticle created successfully!', 'success');
                    log(`   - ID: ${soulDustParticle.id}`, 'success');
                    log(`   - Position: x=${soulDustParticle.position.x.toFixed(3)}, y=${soulDustParticle.position.y.toFixed(3)}, z=${soulDustParticle.position.z.toFixed(3)}`, 'success');
                    log(`   - Velocity: x=${soulDustParticle.velocity.x.toFixed(3)}, y=${soulDustParticle.velocity.y.toFixed(3)}, z=${soulDustParticle.velocity.z.toFixed(3)}`, 'success');
                } else {
                    log('‚ùå SoulDustParticle created but not properly initialized', 'error');
                    return;
                }
            } catch (error) {
                log(`‚ùå SoulDustParticle creation failed: ${error.message}`, 'error');
                log(`   Stack trace: ${error.stack}`, 'error');
                return;
            }
            
            // Test 4: Test SensoryInputManager initialization
            log('üîß Test 4: Testing SensoryInputManager initialization...', 'info');
            
            try {
                const sensoryManager = new SensoryInputManager();
                await sensoryManager.initialize();
                
                if (sensoryManager.isInitialized) {
                    log('‚úÖ SensoryInputManager initialized successfully', 'success');
                } else {
                    log('‚ùå SensoryInputManager not properly initialized', 'error');
                    return;
                }
            } catch (error) {
                log(`‚ùå SensoryInputManager initialization failed: ${error.message}`, 'error');
                return;
            }
            
            // Test 5: Test GenesisEngine initialization
            log('üîß Test 5: Testing GenesisEngine initialization...', 'info');
            
            try {
                const genesisEngine = window.GenesisEngine;
                
                if (!genesisEngine) {
                    log('‚ùå GenesisEngine not available', 'error');
                    return;
                }
                
                log('‚úÖ GenesisEngine instance available', 'success');
                
                // Test initialization
                await genesisEngine.initialize();
                
                if (genesisEngine.isInitialized) {
                    log('‚úÖ GenesisEngine initialized successfully!', 'success');
                } else {
                    log('‚ùå GenesisEngine not properly initialized', 'error');
                    return;
                }
            } catch (error) {
                log(`‚ùå GenesisEngine initialization failed: ${error.message}`, 'error');
                log(`   Stack trace: ${error.stack}`, 'error');
                return;
            }
            
            log('üéâ All tests passed! The "Cannot read properties of undefined (reading \'x\')" error should be fixed.', 'success');
        }
        
        // Run test after a delay to ensure all components are loaded
        setTimeout(testCompleteFix, 2000);
    </script>
</body>
</html>
